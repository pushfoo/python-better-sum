name: pytest
run-name: Test ${{ github.head_ref }} invoked by @${{ github.actor }}


on:  # Any time it's manual or changes package config, CI, or code
  workflow_dispatch:
  pull_request:
    paths:
      - '.github/*'  # Self-test for CI
      - 'pyproject.toml'
      - '**.py'
  push:
    paths:
      - '.github/*'  # Self-test for CI
      - 'pyproject.toml'
      - '**.py'

jobs:

  tests:
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
        architecture: ["x64"]
        os: [ 'ubuntu-latest']

    runs-on: ${{ matrix.os }}
    name: Python ${{ matrix.python-version }} on ${{ matrix.os }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5

      - name: Update pip environment to latest
        run: |
          python -m pip install --upgrade pip wheel setuptools

      - name: Perform developer install
        run: |
          python -m pip install -I -e .[dev]

      - name: Run the pytest command to run all tests
        run: |
          pytest
