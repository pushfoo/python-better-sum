name: pyright
run-name: Run pyright on ${{ github.head_ref }} invoked by @${{ github.actor }}


on:
  push:
    branches: [development, latest]
    paths:
      - 'better_sum/**'
      - 'tests/helpers'
      - 'pyproject.toml'
  pull_request:
    branches: [development, latest]
    paths:
      - 'better_sum/**'
      - 'tests/helpers/**'
      - 'pyproject.toml'


jobs:
  tests:
    strategy:
      matrix:
        python-version: [ "3.9", "3.10", "3.11", "3.12" ]
        architecture: [ "x64" ]
        os: [ 'ubuntu-latest' ]

    runs-on: ${{ matrix.os }}
    name: Type-check via on pyright (Python ${{ matrix.python-version }} on $${{ matrix.os }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5

      - name: Update pip environment to latest
        run: |
          python -m pip install --upgrade pip wheel setuptools

      - name: Install tests-only dependencies
        run: |
          python -m pip install -I -e .[tests]

      - name: Run pyright
        run: |
          pyright